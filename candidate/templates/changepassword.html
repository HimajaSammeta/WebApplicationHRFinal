{% extends "home.html" %}
{% block content %}
<style>
    /* Table styling */
    table {
        width: 50%; /* Adjust the width of the table */
        margin: 20px auto; /* Center the table horizontally */
        border-collapse: collapse; /* Ensures borders collapse */
        background-color: #f0f8ff; /* Change table background color (light blue) */
    }
    
    th, td {
        padding: 12px;
        text-align: center; /* Center-align content inside cells */
        border: 1px solid #ddd; /* Adds borders to table cells */
    }
    
    th {
        background-color: #4CAF50; /* Header row background color (green) */
        color: white; /* Text color for the header */
    }
    
    td {
        background-color: #ffffff; /* Data cell background color (white) */
    }

    input[type="password"] {
        padding: 8px;
        width: 80%; /* Adjust input field width */
        margin: 5px 0; /* Adjust spacing around input fields */
    }
    
    input[type="submit"] {
        background-color: #4CAF50; /* Green background for the submit button */
        color: white; /* White text on the button */
        padding: 12px 20px; /* Button padding */
        border: none; /* Remove border */
        cursor: pointer; /* Change cursor to pointer */
        font-size: 16px; /* Adjust font size */
    }
    
    input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>

<form action="/candidate/changepasswordDB" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>Password</th>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <th>Confirm Password</th>
            <td><input type="password" name="cpwd"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Password"></td>
        </tr>
    </table>
</form>

<script>
    let popup = document.getElementById("popup");

    function closePopup() {
        popup.classList.add("close");
    }
</script>

{% endblock content %}
