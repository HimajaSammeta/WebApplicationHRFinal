<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HR Admin{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://kit.fontawesome.com/f376f4251d.js" crossorigin="anonymous"></script>
  <style>
    /* Top Navbar Styling */
    nav {
        width: 100%;
        background-color: var(--bg, #333);
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        display: flex;
        justify-content: space-between; /* Space between items */
        list-style-type: none;
        margin: 0;
        padding: 10px 0;
    }

    nav ul li {
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    nav ul li a:hover {
        background-color: var(--cir, #fa8c31);
    }

    /* Content Styling */
    .data-container {
        margin-top: 70px; /* Adjust for fixed navbar */
        padding: 20px;
    }

    .logout {
        margin-left: auto; /* Push logout to the right */
    }
  </style>
</head>

<body>
  <!-- Top Navigation Bar -->
  <nav>
    <ul>
        <li><a href="/HRadministrator/dashboard">Dashboard</a></li>
        <li><a href="/HRadministrator/organization">Organization</a></li>
        <li><a href="/HRadministrator/department">Department</a></li>
        <li><a href="/HRadministrator/position">Position</a></li>
        <li><a href="/HRadministrator/requisition">Requisition</a></li>
        <li><a href="/HRadministrator/candidate">Candidate</a></li>
		<li><a href="/HRadministrator/feedback">Feedback</a></li>

        <!-- Logout Link on the Right -->
        <li class="logout"><a href="/HRadministrator/logout-user">Logout</a></li>
    </ul>
  </nav>

  
  <!-- Main Content Section -->
  <section class="data-container">
    {% block content %}
    <!-- Child template content goes here -->
    {% endblock content %}
  </section>

  <!-- Scripts -->
  <script src="{% static '/js/script.js' %}"></script>
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });

    function profiletoggle() {
      // Add functionality for profile dropdown or interactions
      console.log("Profile clicked");
    }
  </script>
</body>

</html>
